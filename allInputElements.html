<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All HTML Input Types</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>All HTML Input Types</h1>

  <form>

    <!-- Text -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text">

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">


    <label for="email">Email:</label>
    <input type="email" id="email" name="email">


    <label for="url">URL:</label>
    <input type="url" id="url" name="url">

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel">


    <label for="search">Search:</label>
    <input type="search" id="search" name="search">


    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="10">


    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100">


    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">

    
    <label for="week">Week:</label>
    <input type="week" id="week" name="week">

    
    <label for="month">Month:</label>
    <input type="month" id="month" name="month">

    
    <label for="datetime-local">Datetime-local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">

    
    <label for="color">Color:</label>
    <input type="color" id="color" name="color">

    
    <label for="file">File:</label>
    <input type="file" id="file" name="file">

    
    <label>Checkbox:</label>
    <input type="checkbox" id="check1" name="check1">
    <label for="check1" style="display:inline;">Option 1</label>
    <input type="checkbox" id="check2" name="check2">
    <label for="check2" style="display:inline;">Option 2</label>

    
    <label>Radio:</label>
    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio1" style="display:inline;">Radio 1</label>
    <input type="radio" id="radio2" name="radio" value="2">
    <label for="radio2" style="display:inline;">Radio 2</label>

    
    <input type="hidden" name="hiddenField" value="hiddenValue">
    
    <br>
    <input type="submit" value="Submit">

    <input type="reset" value="Reset">

    <button type="button" onclick="alert('Button clicked!')">Click Me</button>

  </form>

</body>
</html>
